{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-sm-3 col-sm-offset-5">
  <h1>{{ title }}</h1>
  <form class="post-form" method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form|crispy }}
    {{ user_profile_form|crispy }}
    <input class="btn btn-success" type="submit" value="{{ title }}" />
  </form>
</div>
{% endblock content %}
